<div class="col-md-12" >
    <div class="col-md-3" *ngIf="isExistingImageAvailable && !isExistingFileAvailable">
        <div class="scanFile">
            <div *ngIf="showDeleteButton" class="hover-btn">
                <button type="button" class="close" data-dismiss="alert">
                        <font color="red" ><i class="fa fa-window-close fa-2x" aria-hidden="true"></i></font>
                        <span class="sr-only">Close</span>
                </button>
            </div>
            <img src="{{imageURL}}" width="200" height="200" />
        </div>
    </div>
    <div   *ngIf="!isExistingImageAvailable && !isExistingFileAvailable"  class="col-md-3" ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
        (drop)="dragFileAccepted($event)" [uploader]="uploader" class="well my-drop-zone">
        Drop your Image here! OR <input type="file" (change)="dragFileAccepted($event)" style="width:236px" ng2FileSelect [uploader]="uploader" />
        <br>
        <span class="upload-limit">(Supports Image files- Max 2MB)</span>

        
    </div>

    <div *ngIf="isExistingFileAvailable" class="col-md-3">
        <div class="upload-file">
           <span>File Uploaded</span>
        </div>
    </div>

</div>
