<div class="col-md-12" >
        <div class="col-md-3" *ngIf="isExistingFileAvailable">
            <div class="scanFile">
                <div *ngIf="showDeleteButton" class="hover-btn">
                    <button type="button" class="close" data-dismiss="alert">
                            <font color="red" ><i class="fa fa-window-close fa-2x" aria-hidden="true"></i></font>
                            <span class="sr-only">Close</span>
                    </button>
                </div>
            </div>
        </div>
        <div   *ngIf="isExistingFileAvailable"  class="col-md-3" ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
            (drop)="dragFileAccepted($event)" [uploader]="uploader" class="well my-drop-zone">
           <span> Drop files to upload OR</span> <input type="file" (change)="dragFileAccepted($event)" style="width:236px" ng2FileSelect [uploader]="uploader" />
            <span  class="upload-limit">(Supports DOC/PDF/XLS Image files- Max 2MB)</span>
            <!-- <BR>
            <BR> (Supports DOC/PDF/XLS Image files- Max 2MB)
            <BR>
            <BR> 
            <BR>
            <BR> Click here to choose your file
    
            <input type="file" (change)="dragFileAccepted($event)" ng2FileSelect [uploader]="uploader" />
            <BR> -->
            
        </div>
    
        <div *ngIf="isExistingFileAvailable" class="col-md-12">
            <div class="upload-file"  *ngFor="let uploadedFile of uploadedFiles let i = index;">
               <span style="font-weight:bold;">{{uploadedFile}}</span>
            </div>
        </div>
    
    </div>
