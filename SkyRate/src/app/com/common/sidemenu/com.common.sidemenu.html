<div class="row col-md-12">
    <popover-content #myPopover placement="auto" [animation]="true" [closeOnClickOutside]="true" >
      <div class="pop-content">
        <div class="form-group">

            <button type="submit"   data-toggle="modal"   data-target="#loginModal"  (click)="myPopover.hide()" (click)="openLogin()"  class="btn btn-primary btn-signIn">Log In</button> <br>
          </div>
          <div class="signup">
            <span>Need an account? <a  data-toggle="modal" data-target="#loginModal"    (click)="myPopover.hide()" (click)="openSignUp()">Sign up</a></span>
          </div>
        </div>

      </popover-content>
      <popover-content #myPopoverLogOut placement="auto" [animation]="true" [closeOnClickOutside]="true" >
          <div class="pop-content pop-content-flex">
            <div class="form-group" style="margin-bottom:0rem">
                <div class="signup profile-log" (click)="profileUpdate()">
                    <span class="profile-li" ><img src="{{profileImg}}" class="profile-img" /> Profile Update</span>
                  </div>
                  <hr class="ruler">
                  <div *ngIf="roleId == 2 || roleId == 1" class="signup profile-log" (click)="myPopoverLogOut.hide()" (click)="admin()"><span    class="profile-li"><i class="fa fa-cog facolor" aria-hidden="true"></i> Admin</span></div>
                  <hr *ngIf="roleId == 2 || roleId == 1"  class="ruler">
                  <div  class="signup profile-log" (click)="myPopoverLogOut.hide()"(click)="inbox()"><span    class="profile-li"><i class="fa fa-commenting facolor" aria-hidden="true"></i> Inbox</span></div>
                  <hr  class="ruler">
                  <div class="signup profile-log" (click)="myPopoverLogOut.hide()" (click)="logOut()"><span    class="profile-li"><i class="fa fa-sign-out facolor" aria-hidden="true"></i> Log Out</span></div>

              </div>
            </div>

          </popover-content>

        <div class="modal fade" id="loginModal" #openModal data-backdrop="static" data-keyboard="false" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center" style="margin: 0 auto;">Welcome to <span class="modal-logo">AviationRating</span></h4>

                        <a href="#" data-dismiss="modal"  class="close close-modal" aria-hidden="true">×</a>

                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs nav-header">
                        <li  class="list-space"><span id="login"  class="tab-header"(click)="openLogin()" [ngStyle]="getLogin()" >Log In</span></li>
                        <li  class="list-space"><span id="signUp" class="tab-header" (click)="openSignUp()">Sign Up</span></li>
                    </ul>
                    <div class="loginTab">
                        <login (loginSuccess)="loginResult($event)"></login>
                    </div>
                    <div class="signUpTab" style="display:none;">
                    <register (registerSuccess)="registerResult($event)"></register>
                    </div>
                </div>
              </div>

            </div>
          </div>

          <div class="modal fade" id="loginResultModal" data-backdrop="static" data-keyboard="false" role="dialog">
              <div class="modal-dialog">

                <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title text-center" style="margin: 0 auto;">Login Failed ! </h4>

                      <a href="#" data-dismiss="modal"  class="close close-modal" aria-hidden="true">×</a>

              </div>
              <div class="modal-body">

              </div>
                </div>

              </div>
            </div>
